<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Windows 11 24H2 Mobile (OS Build 22000.346.12)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="cursor" id="cursor">
    <img class="cursor" src="https://github.com/nievacode-dev/windows-11-mobile/etc/8TEb5pqGc.png" alt="Cursor" />
  </div>
  <div class="context-menu" id="contextMenu">
    <span class="context-menu-item">View</span>
    <span class="context-menu-item">Sort by</span>
    <span class="context-menu-item" id="refresh">Refresh</span>
    <span class="context-menu-item">New</span>
    <span class="context-menu-item">Display settings</span>
    <span class="context-menu-item">Personalize</span>
    <span class="context-menu-item">Show more options</span>
  </div>
  <!-- <div class="tab" id="tab">
    <div class="tab-header">
      <span class="tab-title" id="tabTitle">Application Name</span>
      <div class="tab-function">
        <span class="min-tab">_</span>
        <span class="max-tab">&square;</span>
        <span class="close-tab">&times;</span>
      </div>
    </div>
    <div class="tab-content" id="tabContent">
      
    </div>
  </div> -->
  <div class="apps-desktop" id="appsDesktop">
    <div class="apps">
      <img src="https://github.com/nievacode-dev/windows-11-mobile/ico/recyclebinempty.ico" alt="Recycle Bin" class="apps-ico" id="recycleBin" />
      <span class="apps-name">Recycle Bin</span>
    </div>
    <div class="apps">
      <img src="https://github.com/nievacode-dev/windows-11-mobile/ico/edge.ico" alt="Microsoft Edge" class="apps-ico" id="msEdge" />
      <span class="apps-name">Microsoft Edge</span>
    </div>
  </div>
  <div class="widgets-menu" id="widgetsMenu">
    <span class="times-widgets" id="timesWidgets"></span>
    <input type="text" id="searchWidgets" placeholder="Search the web" class="search-widgets" />
    <div class="widget-grid">
      <div class="widget1">
      </div>
      <div class="widget2">
      </div>
      <div class="widget3">
        
      </div>
      <div class="widget4">
        
      </div>
      <div class="widget5">
        
      </div>
      <div class="widget6">
        
      </div>
      <div class="widget7">
        
      </div>
    </div>
  </div>
  <div class="start-menu" id="startMenu">
    <input type="text" class="search-type" id="searchType" placeholder="ðŸ”Ž Type here to search" />
  </div>
  <div class="search-menu" id="searchMenu">
    <input type="text" class="search-menu-type" id="searchMenuType" placeholder="ðŸ”Ž Type here to search" />
  </div>
  <div class="taskbar">
    <img src="https://github.com/nievacode-dev/windows-11-mobile/ico/widgets.ico" alt="" class="taskbar-ico widgets" id="widgetsIcon" />
    <img src="https://github.com/nievacode-dev/windows-11-mobile/ico/start.ico" alt="Start" class="taskbar-ico" id="startIcon" />
    <img src="https://github.com/nievacode-dev/windows-11-mobile/ico/search2.ico" alt="Search" class="taskbar-ico" id="searchIcon" />
    <img src="https://github.com/nievacode-dev/windows-11-mobile/ico/taskview2.ico" alt="Task View" class="taskbar-ico" id="taskView" />
    <div class="taskbar-layout">
      <div class="tray">
        <div class="tray-list" id="trayApp">
          <img src="ico/defender.ico" alt="Defender" class="tray-ico" />
        </div>
        <span class="chevron-up" id="trayBtn">&#xe70e;</span>
      </div>
      <div class="date-times">
        <span class="times" id="times">HH:MS</span>
        <span class="date" id="dates">MM/DD/YYYY</span>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
